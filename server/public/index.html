<html>
    <head>

    </head>

    <body>
        HI WORLD
        <form action="">
          <button>syncAndSeed</button>
        </form>
        <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
          $(() => {
            var socket = io();
            $("form").submit(() => {
              socket.emit("syncAndSeed");
              return false;
            });

            socket.on("syncAndSeed done", (msg) => {
              alert("syncAndSeed done");
            });
          });
        </script>

    </body>
</html>
